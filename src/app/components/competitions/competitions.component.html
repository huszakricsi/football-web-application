<div *ngFor="let competition of competitions | paginate: { itemsPerPage: getPaginationPageNumber(), currentPage: competitionPage, id: 'competitionPaginator', totalItems: competitions.length }" role="listitem">
  <app-competition-info [competition]="competition"></app-competition-info>
</div>
<pagination-controls (pageChange)="competitionPage = $event" id="competitionPaginator"></pagination-controls>
