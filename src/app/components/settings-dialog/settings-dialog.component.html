<h1 mat-dialog-title><span translate>Settings</span></h1>
<div mat-dialog-content>
    List item count:
    <mat-form-field class="full-width">
        <mat-select [(value)]="selectedPaginationPageNumber">
            <mat-option *ngFor="let number of availablePaginationPageNumber" [value]="number" >{{number}} item(s)</mat-option>
        </mat-select>
    </mat-form-field>
<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">
    Cancel
  </button>
  <button mat-button (click)="onSaveClick()">
    Save
  </button>
</div>
