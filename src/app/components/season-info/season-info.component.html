Season:
<div class="extra-left-bottom-margin" *ngIf="season">    
    <div *ngIf="season.currentMatchday">Current matchday: {{season.currentMatchday}}</div>
    <div *ngIf="season.endDate">End date: {{season.endDate}}</div>
    <div *ngIf="season.startDate">Start date: {{season.startDate}}</div>
    <div *ngIf="season.winner">
        <app-winner-info [winner]="season.winner"></app-winner-info>
    </div>
</div>
