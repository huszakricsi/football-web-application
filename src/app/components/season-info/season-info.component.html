<div *ngIf="season">    
    <p *ngIf="season.currentMatchday">{{season.currentMatchday}}</p>
    <p *ngIf="season.endDate">{{season.endDate}}</p>
    <!-- <p *ngIf="season.id">{{season.id}}</p> -->
    <p *ngIf="season.startDate">{{season.startDate}}</p>
    <p *ngIf="season.winner">{{season.winner}}</p>
</div>
