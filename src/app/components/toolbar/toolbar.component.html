<mat-toolbar class="fixed-on-top" color="primary">
    <mat-progress-bar class="fixed-on-top" *ngIf="isLoading()" mode="indeterminate"></mat-progress-bar>
    <mat-toolbar-row>
        <span>{{getTitle()}}</span>
        <span class="toolbar-spacer"></span>
        <button (click)="openSettingsDialog()" mat-icon-button>
            <mat-icon>settings</mat-icon>
        </button>
        <button mat-button routerLink="/">
            <mat-icon aria-hidden="false">home</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>
